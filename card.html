<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-project</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <header>
        <h1>Our Staffs</h1>
        <nav>
            <a href="#profile1">Jane</a>
            <a href="#profile2">Jeff</a>
            <a href="#profile3">Matt</a>
        </nav>
    </header>
    
    <main>
        <article id="profile1" class="cad">
            <figure>
                <img src="EMMA IMAGES/joe.png" alt="joe coder" width="500" height="500">
                <figcaption>Jane Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="cad">
            <figure>
                <img src="EMMA IMAGES/jeff.png" alt="joe coder" width="500" height="500">
                <figcaption>Jeff developer</figcaption>
            </figure>
            <p><q>I developer stuff</q></p>
        </article>
        <article id="profile3" class="cad">
            <figure>
                <img src="EMMA IMAGES/matt.png" alt="joe coder" width="500" height="500">
                <figcaption>Matt <span class="nowrap">Dev rel</span> </figcaption>
            </figure>
           
            <p><q>I teach stuff</q></p>
        </article>
    </main>
    <footer>
        <p>&copy; Acme Co.</p>
    </footer>
</body>
</html>
